<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="svg_and_webp.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="bounceball.webp" alt="bouncy ball" id="bouncyball">
    </header>

    <main>
        <div>
            <details>
                <summary>Simple SVG</summary>
                <img src="example_svg.svg" alt="example of on svg" width="200" class="more-top-space"><br>
                706 bytes
            </details>
        </div>
        <div>
            <details>
                <summary>Compressed SVG</summary>
                <img src="example_svgz.svgz" alt="example of on svgz" width="200" class="more-top-space"><br>
                434 bytess
            </details>
        </div>
        <div>
            <details>
                <summary>Complex and Compatible</summary>
                <img src="example_logo_compatible.svg" alt="A logo" width="200"><br>
                88,000 bytes
            </details>
        </div>
        <div>
            <details>
                <summary>Complex and Not Compatible (mask)</summary>
                <img src="example_logo_not_compatible.svg" alt="A logo" width="200"><br>
                88,000 bytes
            </details>
        </div>
        <div>
            <details>
                <summary>WebP</summary>
                <img src="example_logo_webp.webp" alt="A logo" width="200" class="more-top-space"><br>
                31,000 bytes
            </details>
        </div>
        <div>
            <details>
                <summary>WebP Lossy</summary>
                <img src="example_logo_webp_lossy.webp" alt="A logo" width="200" class="more-top-space"><br>
                5,000 bytes
            </details>
        </div>
        <div>
            <details>
                <summary>WebP Animated</summary>
                    <img src="example_logo_webp_animated.webp" alt="A logo" width="200" class="more-top-space"><br>
                    73,000 bytes
            </details>
        </div>
    </main>
</body>
</html>
