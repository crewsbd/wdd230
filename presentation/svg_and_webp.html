<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="svg_and_webp.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="bounceball.webp" alt="bouncy ball" id="bouncyball">
    </header>

    <main>
        <div>
            <h2>Simple SVG</h2>
            <details><img src="example_svg.svg" alt="example of on svg" width="200"></details>
        </div>
        <div>
            <h2>Compressed SVG</h2>
            <details><img src="example_svgz.svgz" alt="example of on svgz" width="200"></details>
        </div>
        <div>
            <h2>Complex and Compatible</h2>
            <details><img src="example_logo_compatible.svg" alt="A logo" width="200"></details>
        </div>
        <div>
            <h2>Complex and Not Compatible (mask)</h2>
            <details><img src="example_logo_not_compatible.svg" alt="A logo" width="200"></details>
        </div>
        <div>
            <h2>WebP</h2>
            <details><img src="example_logo_webp.webp" alt="A logo" width="200"></details>
        </div>
        <div>
            <h2>WebP Lossy</h2>
            <details><img src="example_logo_webp_lossy.webp" alt="A logo" width="200"></details>
        </div>
        <div>
            <h2>WebP Animated</h2>
            <details><img src="example_logo_webp_animated.webp" alt="A logo" width="200"></details>
        </div>
    </main>
</body>
</html>
